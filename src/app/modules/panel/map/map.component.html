<div class="map-interface">
  <ng-container>
    <div class="menu-map box-white anima-slide-down">
      <div class="busca">
        <i class="fas fa-search" (click)="toggleViewPlace()"></i>
        <input type="search" placeholder="Buscar Local">
      </div>
      <button class="adicionar-local" (click)="toggleAdd()">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <ng-container *ngIf="isAdd">
      <div class="box-place box-white anima-slide-down">
        <div class="add-photo">
          <i class="fas fa-camera-alt"></i>
        </div>
        <div class="input-icon">
          <i class="fal fa-place-of-worship"></i>
          <input type="text" placeholder="Nome" />
        </div>
        <div class="input-icon">
          <i class="fal fa-map-marker-smile"></i>
          <input type="text" placeholder="Categoria" />
        </div>
        <div class="input-icon">
          <i class="fal fa-file-alt"></i>
          <input type="text" placeholder="Sobre" />
        </div>
        <div class="input-icon">
          <i class="fal fa-city"></i>
          <input type="text" placeholder="Baiiro" />
          <input type="text" placeholder="Cidade" />
          <input type="text" placeholder="PaÃ­s" />
        </div>
        <div class="input-icon">
          <i class="fal fa-globe"></i>
          <input type="text" placeholder="Latitude" />
          <input type="text" placeholder="Longitude" />
        </div>
        <button>Adicionar Ponto</button>
      </div>
      <button class="voltar-busca box-white anima-slide-right" (click)="toggleAdd()">
        <i class="fas fa-arrow-left"></i>
      </button>
    </ng-container>
    <ng-container *ngIf="isViewPlace">
      <div class="box-place-view box-white anima-slide-down">
        <ng-container *ngIf="placeSelect">
          <div class="photo-place" [style.background-image]="'url(assets/img/places/' + placeSelect.photo + '.jpg)'"></div>
          <div>
            <div>
              <h1>{{placeSelect.name}}</h1>
              <p class="cidade">{{placeSelect.address}}, {{placeSelect.city}} - {{placeSelect.countrie}}</p>
              <span class="nota">
                <app-nota [nota]="placeSelect.score"></app-nota>
              </span>
            </div>
            <div>
              <h2>Categoria</h2>
              <p>{{placeSelect.category}}</p>
            </div>

            <div>
              <h2>Sobre</h2>
              <p>{{placeSelect.about}}</p>
            </div>
          </div>
        </ng-container>
      </div>
      <button class="voltar-busca box-white anima-slide-right" (click)="fecharEspecificPlace(-2)">
        <i class="fas fa-arrow-left"></i>
      </button>
    </ng-container>
  </ng-container>
  <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
    <ng-container *ngFor="let place of placesService.places; let i=index">
      <agm-marker
        [latitude]="place.lat"
        [longitude]="place.lng"
        animation="DROP"
        title={{place.name}}
        (markerClick)="abrirEspecificPlace(i)"
      ></agm-marker>
    </ng-container>
  </agm-map>
</div>
